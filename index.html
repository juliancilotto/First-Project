<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<!--------------Favicon here------------------>    
    <link rel="icon" href="Favicon/favicon.ico">
<!--------------Stylesheet here------------------>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--------------Logo------------------>

    <div class="container">
        <h1 id="logo">INDEX</h1>
        <p id="welcome">Welcome to INDEX. If you have any questions, contact us!</p>

<!--------------Form starts here------------------>

        <form>
            <div class="row">

<!--------------Insert name------------------>

                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>

<!--------------Insert email------------------>

                <div class="column">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>

<!--------------Insert phone------------------>

                <div class="column">
                    <label for="phone">Contact Number</label>
                    <input type="phone" id="phone" placeholder="(xx) xxxx-xxxx">
                </div>

<!--------------Insert password------------------>

                <div class="column">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password here">
                </div>

<!--------------Insert confirm password------------------>

                <div class="column">
                    <label   for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password here">
                </div>

<!--------------------Button------------------>                
                <div class="button">
                    <button>
                        <a href="#">Log in</a>
                    </button>

                </div>


            </div>
        </form>



    </div>
    
</body>
</html>
